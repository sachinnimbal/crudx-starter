<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudX API Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/swagger-ui/swagger-ui.css">
    <style>
        :root {
            --bg-primary: #0a0118;
            --bg-secondary: #1a0f2e;
            --bg-tertiary: #2d1b4e;
            --text-primary: #ffffff;
            --text-secondary: #e0d4f7;
            --text-muted: #9d8bb5;
            --border-color: #3d2963;
            --accent-primary: #e879f9;
            --accent-secondary: #a855f7;
            --accent-tertiary: #f97316;
        }

        .light-mode {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #8b5cf6;
            --accent-secondary: #6366f1;
            --accent-tertiary: #f97316;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* Hide header only when embedded in iframe */
        .in-iframe .custom-header {
            display: none;
        }

        /* Hide Swagger default topbar */
        .swagger-ui .topbar {
            display: none !important;
        }

        .swagger-ui {
            background: var(--bg-primary) !important;
            padding-top: 0;
        }

        /* ===== INFO SECTION ===== */
        .swagger-ui .info .title,
        .swagger-ui .info .title small,
        .swagger-ui .info .title small.version-stamp {
            color: var(--text-primary) !important;
            font-weight: 700 !important;
        }

        .swagger-ui .info hgroup.main,
        .swagger-ui .info p,
        .swagger-ui .info li,
        .swagger-ui .info table,
        .swagger-ui .info .base-url {
            color: var(--text-secondary) !important;
        }

        /* ===== OPERATION TAGS ===== */
        .swagger-ui .opblock-tag {
            color: var(--text-primary) !important;
            border-bottom: 1px solid var(--border-color);
            font-weight: 700 !important;
            font-size: 20px !important;
        }

        .swagger-ui .opblock-tag small {
            color: var(--text-secondary) !important;
            font-weight: 500 !important;
        }

        /* ===== OPERATION BLOCKS ===== */
        .swagger-ui .opblock {
            background: var(--bg-secondary) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .swagger-ui .opblock:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.2);
        }

        .swagger-ui .opblock .opblock-summary {
            border-bottom: 1px solid var(--border-color);
        }

        /* ===== PARAMETERS SECTION ===== */
        .swagger-ui .opblock-section-header {
            background: rgba(139, 92, 246, 0.15) !important;
            border-bottom: 1px solid var(--border-color);
        }

        .swagger-ui .opblock .opblock-section-header {
            background: rgba(139, 92, 246, 0.15) !important;
        }

        .swagger-ui .parameters-col_description {
            color: var(--text-secondary) !important;
            font-weight: 500 !important;
        }

        .swagger-ui .parameter__extension,
        .swagger-ui .parameter__empty_value_toggle {
            color: var(--text-secondary) !important;
        }

        /* ===== REQUEST/RESPONSE BODY ===== */
        .swagger-ui .opblock-body {
            background: var(--bg-primary) !important;
        }

        .swagger-ui .opblock-body .opblock-description-wrapper {
            background: var(--bg-tertiary) !important;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        /* HTTP Method Colors */
        .swagger-ui .opblock.opblock-get .opblock-summary-method {
            background: #10b981 !important;
        }

        .swagger-ui .opblock.opblock-post .opblock-summary-method {
            background: #3b82f6 !important;
        }

        .swagger-ui .opblock.opblock-put .opblock-summary-method {
            background: #f59e0b !important;
        }

        .swagger-ui .opblock.opblock-patch .opblock-summary-method {
            background: #a855f7 !important;
        }

        .swagger-ui .opblock.opblock-delete .opblock-summary-method {
            background: #ef4444 !important;
        }

        .swagger-ui .opblock.opblock-head .opblock-summary-method {
            background: #8b5cf6 !important;
        }

        .swagger-ui .opblock.opblock-options .opblock-summary-method {
            background: #6366f1 !important;
        }

        .swagger-ui .opblock-summary-path,
        .swagger-ui .opblock-summary-path__deprecated {
            color: var(--text-primary) !important;
            font-weight: 600 !important;
        }

        .swagger-ui .opblock-summary-description {
            color: var(--text-secondary) !important;
            font-weight: 500 !important;
        }

        /* ===== PARAMETERS ===== */
        .swagger-ui .parameter__name,
        .swagger-ui .parameter__name.required,
        .swagger-ui .parameter__type {
            color: var(--text-primary) !important;
            font-weight: 700 !important;
        }

        .swagger-ui .parameter__name.required:after {
            color: var(--accent-primary) !important;
        }

        .swagger-ui .parameter__in {
            color: var(--text-muted) !important;
            font-weight: 600 !important;
        }

        /* ===== TABLES ===== */
        .swagger-ui table thead tr th,
        .swagger-ui table thead tr td {
            color: var(--text-primary) !important;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary) !important;
            font-weight: 700 !important;
        }

        .swagger-ui table tbody tr td {
            color: var(--text-secondary) !important;
            border-bottom: 1px solid var(--border-color);
            font-weight: 500 !important;
        }

        /* ===== RESPONSE/REQUEST BODY ===== */
        .swagger-ui .responses-inner h4,
        .swagger-ui .responses-inner h5,
        .swagger-ui .opblock-section-header h4,
        .swagger-ui .opblock-section-header label {
            color: var(--text-primary) !important;
            font-weight: 700 !important;
        }

        .swagger-ui .response-col_status {
            color: var(--text-primary) !important;
            font-weight: 700 !important;
        }

        .swagger-ui .response-col_description {
            color: var(--text-secondary) !important;
            font-weight: 500 !important;
        }

        .swagger-ui .response .response-col_description__inner span,
        .swagger-ui .response .response-col_description__inner div {
            color: var(--text-secondary) !important;
        }

        /* ===== MODELS SECTION ===== */
        .swagger-ui .model-box,
        .swagger-ui section.models {
            background: var(--bg-secondary) !important;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .swagger-ui section.models .model-container {
            background: var(--bg-tertiary) !important;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .swagger-ui .model,
        .swagger-ui .model-title {
            color: var(--text-primary) !important;
            font-weight: 700 !important;
        }

        .swagger-ui .property-row .prop-name,
        .swagger-ui .prop-type,
        .swagger-ui .prop-format {
            color: var(--text-secondary) !important;
            font-weight: 500 !important;
        }

        /* ===== SCHEME CONTAINER ===== */
        .swagger-ui .scheme-container {
            background: var(--bg-secondary) !important;
            border-radius: 8px;
            padding: 16px;
            box-shadow: none;
            border: 1px solid var(--border-color);
        }

        .swagger-ui .scheme-container .schemes-title,
        .swagger-ui .scheme-container label {
            color: var(--text-primary) !important;
            font-weight: 700 !important;
        }

        /* ===== INPUTS AND TEXTAREAS ===== */
        .swagger-ui select,
        .swagger-ui input[type=text],
        .swagger-ui input[type=password],
        .swagger-ui input[type=search],
        .swagger-ui input[type=email],
        .swagger-ui input[type=file],
        .swagger-ui textarea {
            background: var(--bg-tertiary) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            font-weight: 500 !important;
        }

        .swagger-ui input::placeholder,
        .swagger-ui textarea::placeholder {
            color: var(--text-muted) !important;
        }

        /* ===== CODE BLOCKS ===== */
        .swagger-ui .opblock-body pre,
        .swagger-ui .opblock-body pre.microlight {
            background: var(--bg-tertiary) !important;
            border: 1px solid var(--border-color);
            color: var(--text-primary) !important;
            padding: 1rem !important;
            border-radius: 8px;
        }

        .swagger-ui .highlight-code {
            background: var(--bg-tertiary) !important;
            border-radius: 8px;
        }

        .swagger-ui .highlight-code > .microlight {
            color: var(--text-primary) !important;
        }

        /* ===== RESPONSE SECTION ===== */
        .swagger-ui .responses-wrapper {
            background: var(--bg-primary) !important;
        }

        .swagger-ui .responses-inner {
            background: var(--bg-primary) !important;
        }

        .swagger-ui .response-col_links {
            color: var(--text-secondary) !important;
        }

        /* ===== JSON SYNTAX HIGHLIGHTING - DARK MODE ===== */
        .swagger-ui .microlight .string {
            color: #a5d6a7 !important;
            font-weight: 500 !important;
        }

        .swagger-ui .microlight .number {
            color: #90caf9 !important;
            font-weight: 600 !important;
        }

        .swagger-ui .microlight .boolean {
            color: #f59e0b !important;
            font-weight: 600 !important;
        }

        .swagger-ui .microlight .null {
            color: #ce93d8 !important;
            font-weight: 600 !important;
        }

        .swagger-ui .microlight .key {
            color: var(--accent-primary) !important;
            font-weight: 700 !important;
        }

        /* ===== LIGHT MODE OVERRIDES ===== */
        .light-mode .swagger-ui .info .title,
        .light-mode .swagger-ui .info .title small,
        .light-mode .swagger-ui .info .title small.version-stamp {
            color: #000000 !important;
        }

        .light-mode .swagger-ui .info hgroup.main,
        .light-mode .swagger-ui .info p,
        .light-mode .swagger-ui .info li,
        .light-mode .swagger-ui .info table,
        .light-mode .swagger-ui .info .base-url {
            color: #1e293b !important;
        }

        .light-mode .swagger-ui .opblock-tag {
            color: #000000 !important;
        }

        .light-mode .swagger-ui .opblock-tag small {
            color: #1e293b !important;
        }

        .light-mode .swagger-ui .opblock-summary-path,
        .light-mode .swagger-ui .opblock-summary-path__deprecated {
            color: #000000 !important;
        }

        .light-mode .swagger-ui .opblock-summary-description {
            color: #1e293b !important;
        }

        .light-mode .swagger-ui .parameter__name,
        .light-mode .swagger-ui .parameter__name.required,
        .light-mode .swagger-ui .parameter__type {
            color: #000000 !important;
            font-weight: 700 !important;
        }

        .light-mode .swagger-ui .parameter__in {
            color: #334155 !important;
            font-weight: 600 !important;
        }

        .light-mode .swagger-ui .parameters-col_description {
            color: #0f172a !important;
        }

        .light-mode .swagger-ui table thead tr th,
        .light-mode .swagger-ui table thead tr td {
            color: #000000 !important;
            font-weight: 700 !important;
        }

        .light-mode .swagger-ui table tbody tr td {
            color: #0f172a !important;
        }

        .light-mode .swagger-ui .responses-inner h4,
        .light-mode .swagger-ui .responses-inner h5,
        .light-mode .swagger-ui .opblock-section-header h4,
        .light-mode .swagger-ui .opblock-section-header label {
            color: #000000 !important;
            font-weight: 700 !important;
        }

        .light-mode .swagger-ui .response-col_status {
            color: #000000 !important;
            font-weight: 700 !important;
        }

        .light-mode .swagger-ui .response-col_description {
            color: #0f172a !important;
        }

        .light-mode .swagger-ui .response .response-col_description__inner span,
        .light-mode .swagger-ui .response .response-col_description__inner div {
            color: #0f172a !important;
        }

        .light-mode .swagger-ui .model,
        .light-mode .swagger-ui .model-title {
            color: #000000 !important;
            font-weight: 700 !important;
        }

        .light-mode .swagger-ui .property-row .prop-name,
        .light-mode .swagger-ui .prop-type,
        .light-mode .swagger-ui .prop-format {
            color: #0f172a !important;
        }

        .light-mode .swagger-ui .scheme-container .schemes-title,
        .light-mode .swagger-ui .scheme-container label {
            color: #000000 !important;
            font-weight: 700 !important;
        }

        .light-mode .swagger-ui .opblock-description-wrapper p,
        .light-mode .swagger-ui .opblock-external-docs-wrapper p,
        .light-mode .swagger-ui .opblock-title_normal p {
            color: #0f172a !important;
        }

        .light-mode .swagger-ui .opblock-body pre,
        .light-mode .swagger-ui .opblock-body pre.microlight {
            color: #0f172a !important;
            background: #ffffff !important;
            border: 1px solid #cbd5e1 !important;
        }

        /* Force dark text on all code elements in light mode */
        .light-mode .swagger-ui .opblock-body pre *,
        .light-mode .swagger-ui .opblock-body pre.microlight * {
            color: inherit !important;
        }

        .light-mode .swagger-ui .highlight-code > .microlight {
            color: #0f172a !important;
        }

        .light-mode .swagger-ui .btn {
            color: #000000 !important;
        }

        .light-mode .swagger-ui .opblock-section-header {
            background: rgba(139, 92, 246, 0.08) !important;
        }

        .light-mode .swagger-ui .opblock .opblock-section-header {
            background: rgba(139, 92, 246, 0.08) !important;
        }

        .light-mode .swagger-ui .opblock-body {
            background: #ffffff !important;
        }

        .light-mode .swagger-ui .response-col_links {
            color: #334155 !important;
        }

        /* ===== JSON SYNTAX HIGHLIGHTING - LIGHT MODE (AGGRESSIVE OVERRIDES) ===== */
        .light-mode .swagger-ui .microlight .string,
        .light-mode .swagger-ui .highlight-code .microlight .string,
        .light-mode .swagger-ui pre .string,
        .light-mode .swagger-ui code .string {
            color: #047857 !important;  /* Dark emerald green */
            font-weight: 600 !important;
        }

        .light-mode .swagger-ui .microlight .number,
        .light-mode .swagger-ui .highlight-code .microlight .number,
        .light-mode .swagger-ui pre .number,
        .light-mode .swagger-ui code .number {
            color: #b91c1c !important;  /* Deep red */
            font-weight: 700 !important;
        }

        .light-mode .swagger-ui .microlight .boolean,
        .light-mode .swagger-ui .highlight-code .microlight .boolean,
        .light-mode .swagger-ui pre .boolean,
        .light-mode .swagger-ui code .boolean {
            color: #c2410c !important;  /* Dark orange */
            font-weight: 700 !important;
        }

        .light-mode .swagger-ui .microlight .null,
        .light-mode .swagger-ui .highlight-code .microlight .null,
        .light-mode .swagger-ui pre .null,
        .light-mode .swagger-ui code .null {
            color: #7c3aed !important;  /* Dark purple */
            font-weight: 700 !important;
        }

        .light-mode .swagger-ui .microlight .key,
        .light-mode .swagger-ui .highlight-code .microlight .key,
        .light-mode .swagger-ui pre .key,
        .light-mode .swagger-ui code .key {
            color: #0369a1 !important;  /* Dark cyan blue */
            font-weight: 700 !important;
        }

        /* Override ALL highlight.js classes for light mode */
        .light-mode .swagger-ui .highlight-code .hljs-string,
        .light-mode .swagger-ui .highlight-code .hljs-attr,
        .light-mode .swagger-ui pre.microlight .hljs-string,
        .light-mode .swagger-ui pre.microlight .hljs-attr {
            color: #047857 !important;
        }

        .light-mode .swagger-ui .highlight-code .hljs-number,
        .light-mode .swagger-ui pre.microlight .hljs-number {
            color: #b91c1c !important;
        }

        .light-mode .swagger-ui .highlight-code .hljs-literal,
        .light-mode .swagger-ui .highlight-code .hljs-built_in,
        .light-mode .swagger-ui pre.microlight .hljs-literal,
        .light-mode .swagger-ui pre.microlight .hljs-built_in {
            color: #c2410c !important;
        }

        .light-mode .swagger-ui .highlight-code .hljs-keyword,
        .light-mode .swagger-ui pre.microlight .hljs-keyword {
            color: #7c3aed !important;
        }

        .light-mode .swagger-ui .highlight-code .hljs-name,
        .light-mode .swagger-ui .highlight-code .hljs-property,
        .light-mode .swagger-ui pre.microlight .hljs-name,
        .light-mode .swagger-ui pre.microlight .hljs-property {
            color: #0369a1 !important;
        }

        /* Force all text in response body code blocks to be visible */
        .light-mode .swagger-ui .responses-inner .response-col_description .markdown code,
        .light-mode .swagger-ui .response .response-col_description code {
            color: #0f172a !important;
            background-color: #f1f5f9 !important;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* ===== DESCRIPTION TEXT ===== */
        .swagger-ui .opblock-description-wrapper p,
        .swagger-ui .opblock-external-docs-wrapper p,
        .swagger-ui .opblock-title_normal p {
            color: var(--text-secondary) !important;
        }

        /* ===== AUTHENTICATION SECTION ===== */
        .swagger-ui .auth-container,
        .swagger-ui .auth-wrapper {
            background: var(--bg-secondary) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 8px;
        }

        .swagger-ui .auth-container h4,
        .swagger-ui .auth-wrapper h4 {
            color: var(--text-primary) !important;
        }

        .swagger-ui .auth-container .wrapper,
        .swagger-ui .auth-wrapper .wrapper {
            color: var(--text-secondary) !important;
        }

        /* ===== MODAL/DIALOG ===== */
        .swagger-ui .dialog-ux .modal-ux {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        .swagger-ui .dialog-ux .modal-ux-header {
            border-bottom: 1px solid var(--border-color);
        }

        .swagger-ui .dialog-ux .modal-ux-header h3 {
            color: var(--text-primary);
        }

        .swagger-ui .dialog-ux .modal-ux-content p,
        .swagger-ui .dialog-ux .modal-ux-content h4 {
            color: var(--text-secondary);
        }

        /* ===== BUTTONS ===== */
        .swagger-ui .btn {
            color: var(--text-primary) !important;
            font-weight: 600 !important;
            border-radius: 8px !important;
            transition: all 0.2s ease !important;
        }

        .swagger-ui .btn.try-out__btn {
            background: transparent !important;
            border: 2px solid var(--accent-primary) !important;
            color: var(--accent-primary) !important;
        }

        .swagger-ui .btn.try-out__btn:hover {
            background: rgba(139, 92, 246, 0.1) !important;
        }

        .swagger-ui .btn.execute {
            background: linear-gradient(135deg, #3b82f6, #2563eb) !important;
            border: none !important;
            color: #ffffff !important;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3) !important;
        }

        .swagger-ui .btn.execute:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4) !important;
        }

        .swagger-ui .btn.cancel {
            background: transparent !important;
            border: 2px solid #ef4444 !important;
            color: #ef4444 !important;
        }

        .swagger-ui .btn.cancel:hover {
            background: rgba(239, 68, 68, 0.1) !important;
        }

        .light-mode .swagger-ui .btn.try-out__btn {
            border-color: #8b5cf6 !important;
            color: #8b5cf6 !important;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        .light-mode ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .light-mode ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
        }

        .light-mode ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        /* ===== ERRORS AND WARNINGS ===== */
        .swagger-ui .errors-wrapper {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
        }

        .swagger-ui .errors-wrapper .error-wrapper {
            color: #ef4444 !important;
        }

        /* ===== LOADING ===== */
        .swagger-ui .loading-container .loading:after {
            border-color: var(--accent-primary) transparent transparent !important;
        }

        /* ===== CARD HOVER EFFECTS ===== */
        .light-mode .swagger-ui .opblock {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.08);
        }

        .light-mode .swagger-ui .opblock:hover {
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.15);
        }

        .btn-dashboard {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .light-mode .btn-dashboard {
            background: #f1f5f9;
            color: #0f172a;
            border: 1px solid #e2e8f0;
        }

        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--bg-tertiary);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: var(--accent-primary);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .light-mode .theme-toggle-slider {
            transform: translateX(30px);
        }
    </style>
</head>
<body>

<header class="sticky top-0 z-40 border-b" style="background: var(--bg-secondary); border-color: var(--border-color);">
    <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">

<script src="/swagger-ui/swagger-ui-standalone-preset.js"></script>
<script>
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
        localStorage.setItem('theme', theme);
        updateChartsTheme();

        // Notify Swagger iframe about theme change
        const swaggerFrame = document.getElementById('swaggerFrame');
        if (swaggerFrame && swaggerFrame.contentWindow) {
            swaggerFrame.contentWindow.postMessage({
                type: 'themeChange',
                theme: theme
            }, '*');
        }
    }

    function loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }
    }

    // Theme synchronization with parent window
    function syncTheme() {
        // Check if running in iframe
        const isInIframe = window.parent !== window;
        if (isInIframe) {
            document.body.classList.add('in-iframe');
        }

        // Check localStorage for theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        } else {
            document.body.classList.remove('light-mode');
        }

        // If in iframe, listen for theme changes from parent
        if (isInIframe) {
            window.addEventListener('message', function(event) {
                if (event.data.type === 'themeChange') {
                    if (event.data.theme === 'light') {
                        document.body.classList.add('light-mode');
                        localStorage.setItem('theme', 'light');
                    } else {
                        document.body.classList.remove('light-mode');
                        localStorage.setItem('theme', 'dark');
                    }
                }
            });
        }

        // Watch for storage changes (when theme changes in parent window)
        window.addEventListener('storage', function(e) {
            if (e.key === 'theme') {
                if (e.newValue === 'light') {
                    document.body.classList.add('light-mode');
                } else {
                    document.body.classList.remove('light-mode');
                }
            }
        });
    }

    function goToDashboard() {
        window.location.href = '/crudx/performance/dashboard';
    }

    // Initialize theme on load
    window.addEventListener('DOMContentLoaded', syncTheme);

    // Swagger UI initialization
    window.onload = function() {
        syncTheme(); // Apply theme before Swagger loads

        const isLightMode = document.body.classList.contains('light-mode');

        window.ui = SwaggerUIBundle({
            url: "/v3/api-docs",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
            defaultModelsExpandDepth: 1,
            defaultModelExpandDepth: 1,
            docExpansion: "list",
            filter: true,
            showExtensions: true,
            showCommonExtensions: true,
            syntaxHighlight: {
                activate: true,  // Enable syntax highlighting for both modes
                theme: isLightMode ? "agate" : "monokai"
            }
        });
    };
</script>
