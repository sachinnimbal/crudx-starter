<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudX Endpoint Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-primary: #0a0118;
            --bg-secondary: #1a0f2e;
            --bg-tertiary: #2d1b4e;
            --text-primary: #ffffff;
            --text-secondary: #e0d4f7;
            --text-muted: #9d8bb5;
            --border-color: #3d2963;
            --accent-primary: #e879f9;
            --accent-secondary: #a855f7;
            --accent-tertiary: #f97316;
        }

        .light-mode {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #8b5cf6;
            --accent-secondary: #6366f1;
            --accent-tertiary: #f97316;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        @keyframes pulse-dot { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .pulse-dot { animation: pulse-dot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        .details-row {
            display: none;
        }

        .details-row.open {
            display: table-row;
        }

        .details-content {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }

        .details-row.open .details-content {
            max-height: 2000px;
            opacity: 1;
        }

        .table-row {
            transition: all 0.2s ease;
        }

        .table-row:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
        }

        .chevron-icon {
            transition: transform 0.3s ease;
        }

        .chevron-icon.rotated {
            transform: rotate(180deg);
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .nested-pagination {
            background: var(--bg-tertiary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-top: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0 0.5rem 0;
        }

        .pagination-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .pagination-btn {
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            font-weight: 500;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 0.5rem;
        }

        .pagination-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            border-color: var(--accent-primary);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.25);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: transparent;
            color: white;
            font-weight: 600;
        }

        .btn-dashboard {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .light-mode .btn-dashboard {
            background: #f1f5f9;
            color: #0f172a;
            border: 1px solid #e2e8f0;
        }

        .live-indicator {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .live-dot {
            background: #4ade80;
        }

        .live-text {
            color: #4ade80;
        }

        .light-mode .live-indicator {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .light-mode .live-dot {
            background: #16a34a;
        }

        .light-mode .live-text {
            color: #16a34a;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .pagination-info {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .pagination-info span {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .light-mode .card {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.08);
            background: #ffffff;
        }

        .light-mode .table-row:hover {
            background: #f8fafc;
        }

        .light-mode .nested-pagination {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }

        .light-mode .pagination-btn {
            background: #ffffff;
            color: #334155;
            border-color: #e2e8f0;
        }

        .light-mode .pagination-btn:hover:not(:disabled) {
            background: #faf5ff;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.2);
        }

        .light-mode .pagination-btn.active {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
        }

        .light-mode .badge {
            border-width: 1px;
        }
    </style>
</head>
<body>

<header class="sticky top-0 z-40 border-b" style="background: var(--bg-secondary); border-color: var(--border-color);">
    <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Endpoint Performance Analytics</h1>
                        <p class="text-xs" style="color: var(--text-muted);">
                            Real-time monitoring and metrics
                        </p>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="live-indicator flex items-center gap-2 px-3 py-1.5 rounded-full">
                    <div class="live-dot w-2 h-2 rounded-full pulse-dot"></div>
                    <span class="live-text text-xs font-semibold">LIVE</span>
                </div>
                <button onclick="goToDashboard()" class="btn-dashboard px-4 py-2 rounded-lg text-sm font-medium">
                    ‚Üê Back to Dashboard
                </button>
            </div>
        </div>
    </div>
</header>
<main class="max-w-7xl mx-auto px-6 py-8">
    <div class="card rounded-2xl p-6 shadow-xl">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
            <div>
                <h3 class="text-xl font-bold mb-2" style="color: var(--text-primary);">Endpoint Performance</h3>
                <p class="text-sm" style="color: var(--text-muted);">Click any row to view detailed metrics</p>
            </div>
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="endpointSearch" placeholder="Search endpoints..." onkeyup="filterEndpoints()"
                       class="search-input px-4 py-2 border rounded-lg text-sm transition-all"
                       style="background: var(--bg-tertiary); border-color: var(--border-color); color: var(--text-primary);">
                <select id="sortSelect" onchange="sortEndpoints()"
                        class="px-4 py-2 border rounded-lg text-sm transition-all"
                        style="background: var(--bg-tertiary); border-color: var(--border-color); color: var(--text-primary);">
                    <option value="calls">Sort by Calls</option>
                    <option value="avgTime">Sort by Avg Time</option>
                    <option value="successRate">Sort by Success Rate</option>
                    <option value="memory">Sort by Memory</option>
                </select>
                <select id="itemsPerPageSelect" onchange="changeItemsPerPage()"
                        class="px-4 py-2 border rounded-lg text-sm transition-all"
                        style="background: var(--bg-tertiary); border-color: var(--border-color); color: var(--text-primary);">
                    <option value="5">5 per page</option>
                    <option value="10" selected>10 per page</option>
                    <option value="20">20 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                </select>
            </div>
        </div>

        <div class="text-sm mb-4" style="color: var(--text-muted);">
            Showing <span id="showingCount" class="font-semibold" style="color: var(--text-secondary);">0</span> of
            <span id="totalCount" class="font-semibold" style="color: var(--text-secondary);">0</span> endpoints
        </div>

        <div class="overflow-x-auto">
            <table class="w-full" id="endpointTable">
                <thead>
                <tr class="border-b" style="border-color: var(--border-color);">
                    <th class="text-left py-3 px-4 text-sm font-semibold" style="color: var(--text-secondary);">
                        Method
                    </th>
                    <th class="text-left py-3 px-4 text-sm font-semibold" style="color: var(--text-secondary);">
                        Endpoint
                    </th>
                    <th class="text-center py-3 px-4 text-sm font-semibold" style="color: var(--text-secondary);">
                        Calls
                    </th>
                    <th class="text-center py-3 px-4 text-sm font-semibold" style="color: var(--text-secondary);">
                        Avg Time
                    </th>
                    <th class="text-center py-3 px-4 text-sm font-semibold" style="color: var(--text-secondary);">
                        Success Rate
                    </th>
                    <th class="text-center py-3 px-4 text-sm font-semibold"
                        style="color: var(--text-secondary);"></th>
                </tr>
                </thead>
                <tbody id="endpointList"></tbody>
            </table>
        </div>

        <div id="pagination" class="pagination-container"></div>
    </div>
</main>

<script>
    const API_BASE = '/crudx/performance';
    let metricsData = [];
    let allEndpointStats = [];
    let filteredEndpointStats = [];
    let currentPage = 1;
    let itemsPerPage = 10;
    let expandedRows = {};
    let nestedPagination = {};

    function syncTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }

        window.addEventListener('storage', function(e) {
            if (e.key === 'theme') {
                if (e.newValue === 'light') {
                    document.body.classList.add('light-mode');
                } else {
                    document.body.classList.remove('light-mode');
                }
            }
        });
    }

    function safeMemoryValue(value) {
        if (value === null || value === undefined || !isFinite(value) || value < 0) {
            return null;
        }
        return value;
    }

    function formatMemory(kb) {
        if (!kb && kb !== 0) return 'N/A';
        if (kb < 1024) return kb.toFixed(0) + ' KB';
        return (kb / 1024).toFixed(2) + ' MB';
    }

    function getMethodBadge(method) {
        const badges = {
            'GET': 'bg-green-500/20 text-green-400 border-green-500/30',
            'POST': 'bg-blue-500/20 text-blue-400 border-blue-500/30',
            'PUT': 'bg-yellow-500/20 text-yellow-400 border-yellow-500/30',
            'PATCH': 'bg-purple-500/20 text-purple-400 border-purple-500/30',
            'DELETE': 'bg-red-500/20 text-red-400 border-red-500/30'
        };
        return badges[method] || 'bg-slate-600';
    }

    function goToDashboard() {
        window.location.href = '/crudx/performance/dashboard';
    }

    async function loadData() {
        try {
            const response = await fetch(`${API_BASE}/dashboard-data`);
            const result = await response.json();

            if (result.success) {
                const { summary, metrics } = result.data;

                metricsData = metrics;
                allEndpointStats = Object.entries(summary.endpointStats || {}).map(([key, stats]) => ({
                    key,
                    ...stats
                }));
                filteredEndpointStats = [...allEndpointStats];

                sortEndpoints();
            }
        } catch (error) {
            console.error('Failed to load data:', error);
        }
    }

    function filterEndpoints() {
        const search = document.getElementById('endpointSearch').value.toLowerCase();

        if (search === '') {
            filteredEndpointStats = [...allEndpointStats];
        } else {
            filteredEndpointStats = allEndpointStats.filter(stats =>
                stats.endpoint.toLowerCase().includes(search) ||
                stats.method.toLowerCase().includes(search) ||
                (stats.entityName && stats.entityName.toLowerCase().includes(search))
            );
        }

        currentPage = 1;
        sortEndpoints();
    }

    function sortEndpoints() {
        const sortBy = document.getElementById('sortSelect').value;

        filteredEndpointStats.sort((a, b) => {
            switch(sortBy) {
                case 'calls':
                    return b.totalCalls - a.totalCalls;
                case 'avgTime':
                    return b.avgExecutionTimeMs - a.avgExecutionTimeMs;
                case 'successRate':
                    const rateA = a.totalCalls > 0 ? ((a.totalCalls - a.failedCalls) / a.totalCalls * 100) : 0;
                    const rateB = b.totalCalls > 0 ? ((b.totalCalls - b.failedCalls) / b.totalCalls * 100) : 0;
                    return rateB - rateA;
                case 'memory':
                    return (b.avgMemoryKb || 0) - (a.avgMemoryKb || 0);
                default:
                    return 0;
            }
        });

        updateTable();
    }

    function changeItemsPerPage() {
        itemsPerPage = parseInt(document.getElementById('itemsPerPageSelect').value);
        currentPage = 1;
        updateTable();
    }

    function toggleEndpointDetails(key) {
        const detailsRow = document.getElementById(`details-${key}`);
        const chevron = document.getElementById(`chevron-${key}`);

        document.querySelectorAll('.details-row.open').forEach(row => {
            if (row.id !== `details-${key}`) {
                row.classList.remove('open');
                const otherKey = row.id.replace('details-', '');
                const otherChevron = document.getElementById(`chevron-${otherKey}`);
                if (otherChevron) otherChevron.classList.remove('rotated');
                delete expandedRows[otherKey];
            }
        });

        if (detailsRow.classList.contains('open')) {
            detailsRow.classList.remove('open');
            chevron.classList.remove('rotated');
            delete expandedRows[key];
        } else {
            detailsRow.classList.add('open');
            chevron.classList.add('rotated');
            expandedRows[key] = true;
            if (!nestedPagination[key]) {
                nestedPagination[key] = { currentPage: 1, itemsPerPage: 5 };
            }
            updateNestedPagination(key);
        }
    }

    function updateTable() {
        const tbody = document.getElementById('endpointList');
        tbody.innerHTML = '';

        document.getElementById('totalCount').textContent = filteredEndpointStats.length;

        if (filteredEndpointStats.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" class="py-12 text-center" style="color: var(--text-muted);">No endpoints found</td></tr>`;
            document.getElementById('showingCount').textContent = '0';
            document.getElementById('pagination').innerHTML = '';
            return;
        }

        const totalPages = Math.ceil(filteredEndpointStats.length / itemsPerPage);
        const start = (currentPage - 1) * itemsPerPage;
        const end = Math.min(start + itemsPerPage, filteredEndpointStats.length);
        const pageStats = filteredEndpointStats.slice(start, end);

        document.getElementById('showingCount').textContent = pageStats.length;

        pageStats.forEach((stats) => {
            const successRate = stats.totalCalls > 0 ?
                ((stats.totalCalls - stats.failedCalls) / stats.totalCalls * 100).toFixed(1) : 0;

            const safeKey = stats.key.replace(/[^a-zA-Z0-9]/g, '_');

            const row = document.createElement('tr');
            row.className = 'table-row border-b cursor-pointer';
            row.style.borderColor = 'var(--border-color)';
            row.onclick = () => toggleEndpointDetails(safeKey);
            row.innerHTML = `
                <td class="py-3 px-4">
                    <span class="badge border ${getMethodBadge(stats.method)}">
                        ${stats.method}
                    </span>
                </td>
                <td class="py-3 px-4">
                    <div class="flex items-center gap-2">
                        <div>
                            <div class="font-medium text-sm" style="color: var(--text-secondary);">${stats.endpoint}</div>
                            ${stats.entityName ? `<div class="text-xs" style="color: var(--text-muted);">${stats.entityName}</div>` : ''}
                        </div>
                    </div>
                </td>
                <td class="py-3 px-4 text-center">
                    <span class="font-medium text-sm" style="color: var(--text-secondary);">${stats.totalCalls}</span>
                </td>
                <td class="py-3 px-4 text-center">
                    <span class="badge ${
                        stats.avgExecutionTimeMs < 50 ? 'bg-green-500/20 text-green-400' :
                        stats.avgExecutionTimeMs < 200 ? 'bg-yellow-500/20 text-yellow-400' :
                        'bg-red-500/20 text-red-400'
                    }">
                        ${stats.avgExecutionTimeMs.toFixed(0)}ms
                    </span>
                </td>
                <td class="py-3 px-4 text-center">
                    <span class="text-sm font-semibold ${successRate >= 95 ? 'text-green-400' : successRate >= 80 ? 'text-yellow-400' : 'text-red-400'}">
                        ${successRate}%
                    </span>
                </td>
                <td class="py-3 px-4 text-center">
                    <svg id="chevron-${safeKey}" class="chevron-icon w-5 h-5 inline-block transition-transform" style="color: var(--text-muted);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </td>
            `;
            tbody.appendChild(row);

            const detailsRow = document.createElement('tr');
            detailsRow.id = `details-${safeKey}`;
            detailsRow.className = `details-row border-b ${expandedRows[safeKey] ? 'open' : ''}`;
            detailsRow.style.borderColor = 'var(--border-color)';
            detailsRow.innerHTML = `
                <td colspan="6" class="p-0">
                    <div class="details-content">
                        <div class="p-6 space-y-4" style="background: var(--bg-primary); border-top: 1px solid var(--border-color);">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="rounded-lg p-4" style="background: var(--bg-secondary); border: 1px solid var(--border-color);">
                                    <p class="text-xs mb-3 font-semibold uppercase" style="color: var(--text-muted);">Response Time</p>
                                    <div class="space-y-2 text-sm">
                                        <div class="flex justify-between">
                                            <span style="color: var(--text-secondary);">Average:</span>
                                            <span class="font-semibold" style="color: var(--text-primary);">${stats.avgExecutionTimeMs.toFixed(0)}ms</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span style="color: var(--text-secondary);">Min:</span>
                                            <span class="text-green-400 font-semibold">${stats.minExecutionTimeMs || 0}ms</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span style="color: var(--text-secondary);">Max:</span>
                                            <span class="text-red-400 font-semibold">${stats.maxExecutionTimeMs}ms</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="rounded-lg p-4" style="background: var(--bg-secondary); border: 1px solid var(--border-color);">
                                    <p class="text-xs mb-3 font-semibold uppercase" style="color: var(--text-muted);">Memory Usage</p>
                                    <div class="space-y-2 text-sm">
                                        <div class="flex justify-between">
                                            <span style="color: var(--text-secondary);">Average:</span>
                                            <span class="font-semibold" style="color: var(--text-primary);">
                                                ${safeMemoryValue(stats.avgMemoryKb) !== null ? formatMemory(stats.avgMemoryKb) : 'N/A'}
                                            </span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span style="color: var(--text-secondary);">Min:</span>
                                            <span class="text-green-400 font-semibold">
                                                ${safeMemoryValue(stats.minMemoryKb) !== null ? formatMemory(stats.minMemoryKb) : 'N/A'}
                                            </span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span style="color: var(--text-secondary);">Max:</span>
                                            <span class="text-red-400 font-semibold">
                                                ${safeMemoryValue(stats.maxMemoryKb) !== null ? formatMemory(stats.maxMemoryKb) : 'N/A'}
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="rounded-lg p-4" style="background: var(--bg-secondary); border: 1px solid var(--border-color);">
                                    <p class="text-xs mb-3 font-semibold uppercase" style="color: var(--text-muted);">Success Metrics</p>
                                    <div class="space-y-2 text-sm">
                                        <div class="flex justify-between">
                                            <span style="color: var(--text-secondary);">Total Calls:</span>
                                            <span class="font-semibold" style="color: var(--text-primary);">${stats.totalCalls}</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span style="color: var(--text-secondary);">Successful:</span>
                                            <span class="text-green-400 font-semibold">${stats.totalCalls - stats.failedCalls}</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span style="color: var(--text-secondary);">Failed:</span>
                                            <span class="text-red-400 font-semibold">${stats.failedCalls}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="rounded-lg p-4" style="background: var(--bg-secondary); border: 1px solid var(--border-color);">
                                <div class="flex justify-between items-center mb-3">
                                    <p class="text-xs font-semibold uppercase" style="color: var(--text-muted);">Recent Requests</p>
                                    <select id="nestedItemsPerPage-${safeKey}" onchange="changeNestedItemsPerPage('${safeKey}')" class="px-2 py-1 rounded text-xs" style="background: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary);">
                                        <option value="5">5 per page</option>
                                        <option value="10">10 per page</option>
                                        <option value="20">20 per page</option>
                                    </select>
                                </div>
                                <div id="recentRequests-${safeKey}" class="space-y-2"></div>
                                <div id="nestedPagination-${safeKey}"></div>
                            </div>
                        </div>
                    </div>
                </td>
            `;
            tbody.appendChild(detailsRow);

            if (expandedRows[safeKey]) {
                setTimeout(() => {
                    const chevronEl = document.getElementById(`chevron-${safeKey}`);
                    if (chevronEl) chevronEl.classList.add('rotated');
                    updateNestedPagination(safeKey);
                }, 10);
            }
        });

        renderPagination(totalPages);
    }

    function changeNestedItemsPerPage(key) {
        const select = document.getElementById(`nestedItemsPerPage-${key}`);
        nestedPagination[key].itemsPerPage = parseInt(select.value);
        nestedPagination[key].currentPage = 1;
        updateNestedPagination(key);
    }

    function updateNestedPagination(key) {
        const stats = filteredEndpointStats.find(s => s.key.replace(/[^a-zA-Z0-9]/g, '_') === key);
        if (!stats) return;

        const filtered = metricsData
            .filter(m => m.endpoint === stats.endpoint && m.method === stats.method)
            .reverse();

        if (!nestedPagination[key]) {
            nestedPagination[key] = { currentPage: 1, itemsPerPage: 5 };
        }

        const { currentPage: page, itemsPerPage: perPage } = nestedPagination[key];
        const totalItems = filtered.length;
        const totalPages = Math.ceil(totalItems / perPage);
        const start = (page - 1) * perPage;
        const end = Math.min(start + perPage, totalItems);
        const pageItems = filtered.slice(start, end);

        const container = document.getElementById(`recentRequests-${key}`);
        if (!container) return;

        if (pageItems.length === 0) {
            container.innerHTML = '<p class="text-sm" style="color: var(--text-muted);">No recent requests</p>';
            document.getElementById(`nestedPagination-${key}`).innerHTML = '';
            return;
        }

        container.innerHTML = pageItems.map(m => `
            <div class="flex items-center justify-between p-3 rounded border text-sm" style="background: var(--bg-tertiary); border-color: var(--border-color);">
                <div class="flex items-center gap-3 flex-1">
                    <span class="status-indicator ${m.success ? 'bg-green-400' : 'bg-red-400'}"></span>
                    <span style="color: var(--text-secondary);">${new Date(m.timestamp).toLocaleString()}</span>
                    <span class="badge ${
                        m.executionTimeMs < 50 ? 'bg-green-500/20 text-green-400 border border-green-500/30' :
                        m.executionTimeMs < 200 ? 'bg-yellow-500/20 text-yellow-400 border border-yellow-500/30' :
                        'bg-red-500/20 text-red-400 border border-red-500/30'
                    }">${m.executionTimeMs}ms</span>
                    ${m.memoryUsedKb ? `<span style="color: var(--text-muted);">${formatMemory(m.memoryUsedKb)}</span>` : ''}
                </div>
                ${m.errorType ? `<span class="text-red-400 text-xs ml-2">${m.errorType}</span>` : ''}
            </div>
        `).join('');

        renderNestedPagination(key, totalPages, totalItems);
    }

    function renderNestedPagination(key, totalPages, totalItems) {
        const paginationDiv = document.getElementById(`nestedPagination-${key}`);
        if (!paginationDiv) return;

        if (totalPages <= 1) {
            paginationDiv.innerHTML = '';
            return;
        }

        const { currentPage } = nestedPagination[key];
        const start = (currentPage - 1) * nestedPagination[key].itemsPerPage + 1;
        const end = Math.min(currentPage * nestedPagination[key].itemsPerPage, totalItems);

        let html = `
            <div class="nested-pagination mt-3">
                <div class="flex justify-between items-center">
                    <div class="text-xs" style="color: var(--text-muted);">
                        Showing <span class="font-semibold" style="color: var(--text-secondary);">${start}-${end}</span> of <span class="font-semibold" style="color: var(--text-secondary);">${totalItems}</span>
                    </div>
                    <div class="flex gap-1 items-center">
                        <button onclick="changeNestedPage('${key}', 1)" ${currentPage === 1 ? 'disabled' : ''}
                                class="pagination-btn rounded text-xs"
                                style="min-width: 32px; height: 32px;"
                                title="First page">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                            </svg>
                        </button>
                        <button onclick="changeNestedPage('${key}', ${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}
                                class="pagination-btn rounded text-xs"
                                style="min-width: 32px; height: 32px;">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
        `;

        const maxButtons = 3;
        let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
        let endPage = Math.min(totalPages, startPage + maxButtons - 1);

        if (endPage - startPage < maxButtons - 1) {
            startPage = Math.max(1, endPage - maxButtons + 1);
        }

        for (let i = startPage; i <= endPage; i++) {
            html += `
                <button onclick="changeNestedPage('${key}', ${i})"
                        class="pagination-btn rounded text-xs ${currentPage === i ? 'active' : ''}"
                        style="min-width: 32px; height: 32px;">
                    ${i}
                </button>
            `;
        }

        html += `
                        <button onclick="changeNestedPage('${key}', ${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}
                                class="pagination-btn rounded text-xs"
                                style="min-width: 32px; height: 32px;">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                        <button onclick="changeNestedPage('${key}', ${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}
                                class="pagination-btn rounded text-xs"
                                style="min-width: 32px; height: 32px;"
                                title="Last page">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        `;

        paginationDiv.innerHTML = html;
    }

    function changeNestedPage(key, page) {
        const stats = filteredEndpointStats.find(s => s.key.replace(/[^a-zA-Z0-9]/g, '_') === key);
        if (!stats) return;

        const filtered = metricsData.filter(m => m.endpoint === stats.endpoint && m.method === stats.method);
        const totalPages = Math.ceil(filtered.length / nestedPagination[key].itemsPerPage);

        if (page < 1 || page > totalPages) return;

        nestedPagination[key].currentPage = page;
        updateNestedPagination(key);
    }

    function renderPagination(totalPages) {
        const paginationDiv = document.getElementById('pagination');

        if (totalPages <= 1) {
            paginationDiv.innerHTML = '';
            return;
        }

        const start = (currentPage - 1) * itemsPerPage + 1;
        const end = Math.min(currentPage * itemsPerPage, filteredEndpointStats.length);

        let html = `
            <div class="text-sm" style="color: var(--text-muted);">
                Showing <span class="font-semibold" style="color: var(--text-secondary);">${start}-${end}</span>
                of <span class="font-semibold" style="color: var(--text-secondary);">${filteredEndpointStats.length}</span>
            </div>
            <div class="pagination-buttons">
                <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}
                        class="pagination-btn rounded-lg"
                        title="First page">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                </button>
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}
                        class="pagination-btn rounded-lg px-4">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
        `;

        const maxButtons = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
        let endPage = Math.min(totalPages, startPage + maxButtons - 1);

        if (endPage - startPage < maxButtons - 1) {
            startPage = Math.max(1, endPage - maxButtons + 1);
        }

        if (startPage > 1) {
            html += `<span class="px-2" style="color: var(--text-muted);">...</span>`;
        }

        for (let i = startPage; i <= endPage; i++) {
            html += `
                <button onclick="changePage(${i})"
                        class="pagination-btn rounded-lg ${currentPage === i ? 'active' : ''}">
                    ${i}
                </button>
            `;
        }

        if (endPage < totalPages) {
            html += `<span class="px-2" style="color: var(--text-muted);">...</span>`;
        }

        html += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}
                        class="pagination-btn rounded-lg px-4">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
                <button onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}
                        class="pagination-btn rounded-lg"
                        title="Last page">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        `;

        paginationDiv.innerHTML = html;
    }

    function changePage(page) {
        const totalPages = Math.ceil(filteredEndpointStats.length / itemsPerPage);
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        expandedRows = {};
        updateTable();
    }

    // Initialize
    syncTheme();
    loadData();

    // Auto-refresh every 5 seconds
    setInterval(() => {
        if (!document.hidden) {
            loadData();
        }
    }, 5000);

    // Refresh when tab becomes visible
    document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
            loadData();
        }
    });
</script>
</body>
</html>
